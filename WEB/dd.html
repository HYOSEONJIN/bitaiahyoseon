<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script>
        var number = Math.random() * 100;
        // 0~99.0000000
        number = Math.floor(number);

        var cnt = 0;


        setTimeout(function() {
            clearInterval(intervalID);
            alert('종료')
        }, 10000)

        var intervalID = setTimeout(function() {

            for(var cnt=0; cnt<11; cnt++){
                var userInput = prompt('1-100사이의 숫자를 입력해주세요');
                if (cnt == 11) {
                    alert('10번의 기회를 모두 사용하셨습니다');
                    break;
                }

                if (userInput == number) {
                    alert('정답입니다 시도한횟수 :' + cnt);
                    break;
                } else if (userInput != number) {
                    if (userInput > number) {
                        alert('정답은 더 작은 수입니다! 시도한횟수 :' + cnt);
                    } else {
                        alert('정답은 더 큰수입니다! 시도한횟수 :' + cnt);
                    }
                    
                }
            };


        }, 1000);
    </script>
</head>

<body>

</body></html>
