<!DOCTYPE html>
<!-- HTML5 문서임을 정의 -->
<html lang = "ko">
    <head>
        <title>form tag 연습</title>
        <meta charset="utf-8">
        <style></style>
        <script></script>
    </head>
    <body>
    
        <h1>Form tag</h1>
        <hr> <!--선-->
        
        <!--
        서버로 전송하고자 하는 폼 데이터를 묶는다.
        action : 데이터를 전송할 경로 - 위치
        method : 전송하는 방식 - get / post 방식
        -->
        <form action="#" method="get">
        
           type="text"인 경우 : <input type="text">
   
        
        </form>
    </body>
</html>
