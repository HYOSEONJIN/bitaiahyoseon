<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 폼 1</title>
</head>

<body>
    
        <!--
        
        action 생략 : 자기 자신의 페이지로
        method 생략 : 디폴트 > get
        
        -->
        
    <form>
        <!--label의 for 속성은 특정 id의 input으로 포커스를 이동-->
        <label for="username">이름</label>
        <input id="username"><br>

        성별
        <input type="radio" id="M" name="gender" value="M"><label for="M">남자</label>
        <input type="radio" id="F" name="gender" value="F"><label for="F">여자</label><br>

        생일1 <select name="birthyear">
            <option>2020</option>
            <option>1950</option>
        </select>년
        <select name="bmonth">
            <!--value값을 명시해주면 숫자만 받을 수 있다-->
            <option value="1">1월</option>
            <option value="12">12월</option>
        </select>월
        <select name="bday">
            <option>1</option>
            <option>31</option>
        </select>일
        <br>

        생일2
        <input type="date" name="birthday"><br>
        
        <input type="submit" value="가입"><br>

    </form>
</body></html>
