<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hyoseon phonebook</title>
    <link rel="stylesheet" href="pb.css">
     <script src="pbjs.js"></script>
</head>

<body>

    <div id="frame">
        <!--전체 범위 지정용 div-->
        <!--헤더부분-->
        <div id="header" name="header">
            <header>
                <h1>hello world!</h1>
            </header>
        </div>

        <hr>


        <!--전화번호부 정보 입력 부분-->
        <div id="inputnum">
            <h2> 전화번호부 저장</h2>
            <form id="phonebookinput" onsubmit="return savesubmit();">
                <p align="left">*는 필수입력 사항입니다.</p>
                <table id="savatable">
                    <tr>
                        <td>
                            <label for="fname">이름 *</label>
                            <input type="text" id="fname" name="fname" required>
                            <div class="msg">공백 입력 NO!</div>
                        </td>
                        <td>
                            <label for="pnum">전화번호*</label>
                            <input type="text" id="pnum" name="pnum" required onKeyup="this.value=this.value.replace(/[^0-9]/g,'');"/>            
                            <div class="msg">공백 입력 NO!</div>
                        </td>
                        <td>
                            분류
                            <select name="ftype" id="ftype" name="ftype">
                                <option></option>
                                <option>대학동기</option>
                                <option>고교동창</option>
                            </select>
                        </td>
                        <td>
                            <input type="submit" value="저장" id="fsave">
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <hr>

        <!--저장된 전화번호 출력하는 부분-->
        <div id="showlist">
            <h2>LIST</h2>

            <table id="tableheader">
                <th>이름</th>
                <th>전화번호</th>
                <th>분류</th>
                <th>관리</th>
            </table>
            <form id="pnumlist">
                <table id="numlist">
                    <tbody id="listrow">
                        <tr>
                            <td>이름</td>
                            <td>전화번호</td>
                            <td>분류</td>
                            <td>관리</td>
                        </tr>
                        <tr>
                            <td>이름</td>
                            <td>전화번호</td>
                            <td>분류</td>
                            <td>관리</td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>

    </div>
</body></html>
